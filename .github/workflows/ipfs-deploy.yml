name: Deploy to IPFS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Install OmniPin
        run: npm install -g omnipin

      - name: Deploy to IPFS
        run: omnipin deploy dist
        env:
          OMNIPIN_SIMPLEPAGE_TOKEN: limes.eth
